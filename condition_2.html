<!DOCTYPE html>
<html lang="fr" dir="ltr">

    <body>

    <script>
        /* 1. Déclarer une fonction appelé getNote. Cette fonction devra avoir 1 note comme argument.
        Si la note est entre 0 et 5, la fonction renvoie "Pas bien du tout"
        Si la note est entre 6 et 10, la fonction renvoie "Pas très bien"
        Si la note est entre 11 et 15, la fonction renvoie "Bien"
        Si la note est entre 16 et 19, la fonction renvoie "Très bien"
        Si la note est 20, la fonction renvoie "Perfecto"
        Si la note est n'est pas correct, la fonction renvoie "Error"
        */

        function getNote(note){
            if(note >= 0 && note < 6){
                return 'Pas bien du tout'
            }else if( note >= 6 && note < 11){
                return 'Pas très bien'
            } else if( note >= 11 && note < 16){
                return 'Bien'
            } else if( note >= 16 && note < 20){
                return 'Très bien'
            } else if( note == 20 ){
                return 'Perfecto'
            } else{
                return 'Error'
            }
        }

    </script>
