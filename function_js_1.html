<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Les Fonctions - 1</title>
    </head>
    <body>

    <script>
        /* 1. Déclarer une fonction appelé sayHello renvoyant la valeur Hello ! */

        function sayHello(){
            return 'Hello !';
        }

        /* 2. Modifier la fonction sayHello pour lui passé deux paramêtres appelée nom & prenom. La fonction dois renvoyé Hello nom prenom ! */

        function sayHello(nom, prenom){
            return 'Hello '+ nom + ' ' + prenom + ' !'
        }

    </script>
</body>
</html>
